<div class="container__big-card">
  <div class="big-card_img">
    <img
      src="{{ cardImage }}"
      alt=""
    >
  </div>

  <div class="big-card_title">
    <h1>
      <a [routerLink]="['content', id]" >
        {{ cardTitle }}
      </a>
    </h1>
  </div>

  <div class="big-card_descricao">
    <p>
      <a [routerLink]="['content', id]">
        {{ cardDescricao }}
      </a>
    </p>
  </div>

</div>
